<!DOCTYPE html>
<html>
<head>
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="css/colorGame.css">
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Josefin+Sans:100,300,400&display=swap" rel="stylesheet">

</head>
<body>
<div id="top">
    <div id="header">
        <img src="img/rgb-additive-color-graphic.png" alt="RGB Graphic">
        <p id="last">RGB Guessing Game</p>
    </div>
</div>

<div id="nav">
    <button id="reset">New Colors</button>
    <span id="message"></span>
    <button class="mode">Easy</button>
    <button class="mode">Hard</button>
    <button class="mode selected">Berserk</button>
</div>

<div id="container">
    <p id="challenge">Which color is <span id="colorDisplay"></span> ?</p>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>

<script type="text/javascript" src="js/colorGame.js"></script>
</body>
</html>
